<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startPage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5ec65f1e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>
    <script src="startPage.js" defer></script>
</head>
<body>
    <div class="nav_bar">
        <div class="navbar__name">
            <a href=""><i class="fas fa-gamepad"></i></a>
            Professor vs Student
        </div>

        <ul class="navbar__menu">
            <li><a href="">게임 방법</a></li>
            <li><a href="">랭킹</a></li>
            <li><a href="">방명록</a></li>
        </ul>

        <ul class="navbar__icons">
            <i class="fas fa-share-alt-square"></i>
        </ul>
    </div>
    
    <div class="nickname__wrapper" >
        <div class="second_wrapper">
            <div class="nickname__discription">게임 내에서 사용하실 닉네임을 입력해주세요. </div>
            <input type="text" class="nickname__input" id="enter" placeholder="최소 2자 ~ 최대 8자">        
            <button style="cursor: pointer" type="button" class="button" onclick="enterGame()">
                Enter
            </button>
        </div>
    </div>
</body>
</html>
